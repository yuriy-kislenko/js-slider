<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slider</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    
    <div class="slider">
        <span class="btn prev">prev</span>
        <div class="wrap">
            <ul class="mover">
                <li>
                    <img src="./img/1.jpg" class="block" alt="">
                </li>
                <li>
                    <img src="./img/2.jpg" class="block" alt="">
                </li>
                <li>
                    <img src="./img/3.jpg" class="block" alt="">
                </li>
            </ul>
        </div>
        <span class="btn next">next</span>
    </div>
    <ul class="dots">
        <li class="dot" data-id="1"></li>
        <li class="dot" data-id="2"></li>
        <li class="dot" data-id="3"></li>
    </ul>
    
</body>
</html>
